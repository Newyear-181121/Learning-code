<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过id获取元素节点</title>

</head>
<body>
<div>
    <div>
        在设计html的时候，一个元素对应的id应该是唯一的。
        可以通过document.getElementById 获取某个元素对应的元素节点对象
    </div>
    <div id="d1">hello HTML DOM</div>
    <script>
        var  div1 = document.getElementById("d1");
        document.write(div1);
        function f() {
            document.write(div1);
        }
    </script>
    <button onclick="f()"></button>

</div>

</body>
</html>
