<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pre预格式 空格和换行都可以显示</title>
</head>
<body>
<div>
    <p>这里是没有用预格式的情况：</p>

    public class HelloWorld {

    public static void main(String[] args) {
    System.out.println("Hello World");
    }
    }

    <br/>
    <br/>

    <p>使用预格式的情况:</p>

    <pre>
    public class HelloWorld {

	    public static void main(String[] args) {
		    System.out.println("Hello World");
	    }
    }
    </pre>

</div>
</body>
</html>
