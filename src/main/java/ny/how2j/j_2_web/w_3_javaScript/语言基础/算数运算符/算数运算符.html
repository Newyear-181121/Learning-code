<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>算数运算符  有四类</title>
</head>
<body>
<div>
    <div>
        示例 1 : 基本算数运算符<br>
        示例 2 : 自增，自减运算符<br>
        示例 3 : 赋值运算符<br>
        示例 4 : +运算符的多态<br>
    </div>
    <div>
        1 : 基本算数运算符
        <script>
            function p(s){
                document.write(s);
                document.write("<br>");
            }

            p("1+2="+ (1+2));
            p("5-3="+ (5-3));
            p("3*2="+ (3*2));
            p("9/3="+ (9/3));
            p("10%3="+ (10%3));

        </script>
    </div>
    <div>
        2 : 自增，自减运算符
        自增++在原来的基础上 ，增加 1.
        需要注意的是
        如果 ++放在 前面 ，就是 先运算，后取值 。
        如果 ++放在 后面 ，就是 先取值，后运算。
        自减 -- 是一个道理。
        <script>

            var a = 5;
            document.write('a++ 是先取值，再运算，所以打印出来是：'+a++); //先取值 ，即5

            document.write("<br>");
            var b = 5;
            document.write('++b 是先运算，再取值，所以打印出来是：'+ ++b); //先运算，再取值，即6

        </script>

    </div>
</div>

</body>
</html>
