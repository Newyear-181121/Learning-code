<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello json</title>
    <script>
        function f(){
            alert("var gareen = {\"name\":\"盖伦\",\"hp\":616};\n" +
                "这样就创建了一个JSON 对象\n" +
                "JSON对象由 名称/值对组成 名称和值之间用冒号:隔开\n" +
                "名称必须用双引号\" 包含起来\n" +
                "值可以是任意javascript数据类型，字符串，布尔，数字 ，数组甚至是对象\n" +
                "不同的名称/值对之间用 逗号 , 隔开");
        };
        function f2() {
            alert("通过 点. 访问JSON对象的属性");
        }
    </script>
</head>
<body>
<div>
    JSON JavaScript 对象表示法（JavaScript Object Notation） 是一种存储数据的方式。
    <div>
        <h1>1 : 创建JSON对象</h1>
        <div>

        </div>
        <script>
            var gareen = {"name":"盖伦","hp":616};

            document.write("这是一个JSON对象: "+gareen);


        </script>
        <br>
        <button onclick="f()">json说明</button>
    </div>
    <div>
        <h1>2 : 访问JSON对象</h1>
        <script>
            var gareen = {"name":"盖伦","hp":616};

            document.write("英雄名称: " + gareen.name + "<br>");
            document.write("英雄血量: " + gareen.hp + "<br>");
        </script>
        <button onclick="f2()">对象访问说名</button>

    </div>
</div>
</body>
</html>
