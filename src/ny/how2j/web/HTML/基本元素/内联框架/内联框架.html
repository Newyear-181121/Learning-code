<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> < iframe > 即内联框架</title>
    <script>
        function f(s) {
            window.open(s);

        }
    </script>
</head>
<body>
<div>
    <div>

        <iframe src="http://how2j.cn/" width="600px" height="400px">
            <button onclick="f()">打开新的窗口</button>
        </iframe>
    </div>
</div>
</body>
</html>
